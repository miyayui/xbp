         <!-- ①↓に文字を書いてみよう -->
<div>
    <b>Gitとはファイルのバージョン管理が簡単にできるツールのことです。</b><br>
    ・<b>バージョン管理システム</b>とはデータを「誰が」「いつ」「何を変えたのか」など細かく保存して履歴を追えるようにする仕組みのこと<br><br>
    Gitのバージョン管理システムは<b>分散型</b>といいます。<br>
    ・<b>分散型</b>とはリモートリポジトリとローカルリポジトリの２つのリポジトリを持つシステムのこと<br>
    ・<b>リポジトリ</b>とはファイルやディレクトリをいれて保存する貯蔵庫のこと<br><br>
    分散型では<br>
    ○<b>古いバージョンに戻せる</b><br>
    ○<b>新旧のファイルを一元管理することができる</b><br>
    ○<b>編集履歴を複数人で管理できる</b><br>
    ○<b>複数人で修正した部分を１つにまとめることができる</b>
</div>
